{% extends "account/base.html" %}
{% load bootstrap5 %}
{% block title %}Login{% endblock title %}

{% block content %}
    {% load static %}
    <section class="vh-100">
        <div class="container-fluid h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <object data="{% static 'images/login.svg' %}" type="image/svg+xml">
                        <img src="{% static 'images/login.png' %}" alt="Login" class="img-fluid">
                    </object>
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="post" action="">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg border-0"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #FF9A67">Login
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                                    href="{% url 'account:register' %}"
                                    class="link-danger">Register</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
